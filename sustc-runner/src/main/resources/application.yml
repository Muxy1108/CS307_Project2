spring:
  profiles:
    default: benchmark   # 默认还是跑 benchmark，保证原评测不受影响
  datasource:
    url: jdbc:postgresql://localhost:5432/sustc
    username: sustc
    password: sustec
    hikari:
      connection-timeout: 180000
      leak-detection-threshold: 120000

logging:
  level:
    root: off
    io.sustc: debug

---
# ========== benchmark 模式：不启动 Web 容器 ==========
spring:
  config:
    activate:
      on-profile: benchmark
  main:
    web-application-type: none

benchmark:
  data-path: data
  student-mode: true

---
# ========== server 模式：启动 REST 服务 ==========
spring:
  config:
    activate:
      on-profile: server
  main:
    web-application-type: servlet

server:
  port: 8080

logging:
  level:
    root: info
    io.sustc: info
